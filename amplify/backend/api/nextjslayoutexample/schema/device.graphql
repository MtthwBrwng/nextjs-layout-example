type Device @model @auth(rules: [{allow: owner, operations: [read, update]}, {allow: groups, groups: ["admins"]}]) {
    id: ID! @primaryKey
    createdAt: AWSDateTime!
    updatedAt: AWSDateTime!
    name: String!
    phoneNumbers: [PhoneNumber] @hasMany
}

type CreateDeviceInput {
    name: String!
}